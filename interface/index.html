<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://pyscript.net/latest/pyscript.css">
        <script defer src="https://pyscript.net/latest/pyscript.js"></script>
    </head>
    <body>

        <br><br><br><br>
        <div class="card" id="menu">

            <!-- MENU -->
            <div class="menu-container">
                <button onclick="changePage('cadastro')" class="w3-bar-item w3-button">Cadastro</a>
                <button onclick="changePage('atualizacao')" class="w3-bar-item w3-button">Atualização</a>
                <button onclick="changePage('consulta')" class="w3-bar-item w3-button">Consulta</a>
                <button onclick="changePage('exclusao')" class="w3-bar-item w3-button">Exclusão</button>
            </div> 

            <!-- CADASTRO -->
            <div id="cadastro_form" class="form-section" style="display: none;">
                    <br><h3>Cadastro de Veículo</h3><br>
                     <form>
                         <label for="placa">Placa:</label>
                         <input type="text" id="cadastro_placa" name="placa" required><br>
         
                         <button type="button" id="button_cadastro_verify" onclick="verifyvehicle('cadastro')">Verificar Veículo</button>
                     </form>

                <div id="cadastro_content" style="display: none;">
                    <form>
                        <label for="marca">Marca:</label>
                        <input type="text" id="marca" name="marca" required><br>
    
                        <label for="modelo">Modelo:</label>
                        <input type="text" id="modelo" name="modelo" required><br>
    
                        <label for="ano">Ano:</label>
                        <input type="number" id="ano" name="ano" min="1900" max="2099" required><br>
    
                        <label for="cor">Cor:</label>
                        <input type="text" id="cor" name="cor" required><br>
    
                        <label for="tipo_veiculo">Tipo de Veículo:</label>
                        <select id="tipo_veiculo" name="tipo_veiculo" required>
                            <option value="carro">Carro</option>
                            <option value="moto">Moto</option>
                            <option value="caminhao">Caminhão</option>
                            <option value="onibus">Ônibus</option>
                        </select><br>
    
                    <button type="submit">Cadastrar Veículo</button>
                    </form>
                </div>
                
            </div>
            
            <!-- ATUALIZAÇÃO -->
            <div id="atualizacao_form" class="form-section" style="display: none;">
                <br><h3>Atualização de Veículo</h3><br>
                <form>
                    <label for="consulta-placa">Placa:</label>
                    <input type="text" id="atualizacao_placa" name="consulta-placa" required><br>
    
                    <button type="button" id="button_atualizacao_verify" onclick="verifyvehicle('atualizacao')">Verificar Veículo</button>
                </form>

                <div id="atualizacao_content" style="display: none;">
                    <form>
                        <label for="marca">Marca:</label>
                        <input type="text" id="marca" name="marca" required><br>
    
                        <label for="modelo">Modelo:</label>
                        <input type="text" id="modelo" name="modelo" required><br>
    
                        <label for="ano">Ano:</label>
                        <input type="number" id="ano" name="ano" min="1900" max="2099" required><br>
    
                        <label for="cor">Cor:</label>
                        <input type="text" id="cor" name="cor" required><br>
    
                        <label for="tipo_veiculo">Tipo de Veículo:</label>
                        <select id="tipo_veiculo" name="tipo_veiculo" required>
                            <option value="carro">Carro</option>
                            <option value="moto">Moto</option>
                            <option value="caminhao">Caminhão</option>
                            <option value="onibus">Ônibus</option>
                        </select><br>
    
                    <button type="submit">Atualizar Veículo</button>
                    </form>
                </div>

            </div>

            <!-- CONSULTA-->
            <div id="consulta_form" class="form-section" style="display: none;">
                <br><h3>Consulta de Veículo</h3><br>
                <form>
                    <label for="placa">Placa:</label>
                    <input type="text" id="consulta_placa" name="placa" required><br>
    
                    <button type="button" id="button_consulta_verify" onclick="verifyvehicle('consulta')">Verificar Veículo</button>
                </form>

            </div>
    
            <!-- EXCLUSÃO -->
            <div id="exclusao_form" class="form-section" style="display: none;">
               <br><h3>Exclusão de Veículo</h3><br>
                <form>
                    <label for="placa">Placa:</label>
                    <input type="text" id="exclusao_placa" name="placa" required><br>
    
                    <button type="button" id="button_exclusao_verify" onclick="verifyvehicle('exclusao')">Verificar Veículo</button>
                </form>
            </div>

        </div>  

          <script src="script.js"></script>
    </body>
</html>
